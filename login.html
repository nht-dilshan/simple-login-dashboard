<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" 
                           placeholder="Enter your email" 
                           autocomplete="email"
                           required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" 
                               autocomplete="current-password"
                               minlength="8"
                               required>
                        <button type="button" class="show-password" 
                                aria-label="Toggle password visibility"
                                onclick="togglePassword()">
                            <span class="password-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="error-message" class="error-message" aria-live="polite"></div>
            </form>
            <p class="switch-form">
                Don't have an account yet? <a href="signup.html" class="signup-link">Create an account</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
