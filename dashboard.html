<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dashboard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left"></div>
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            </div>
            <div class="user-info">
                <div class="user-profile"></div>
                    <img src="default-avatar.png" alt="User Avatar" class="avatar">
                    <div class="user-details">
                        <span id="welcomeMessage">Welcome, User!</span>
                        <small class="user-role">Admin</small>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button id="logoutBtn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Profile Information</h3>
                    <p><strong>Username:</strong> <span id="userDisplayName">-</span></p>
                    <p><strong>Email:</strong> <span id="userDisplayEmail">-</span></p>
                    <p><strong>Last Login:</strong> <span id="lastLogin">-</span></p>
                </div>
                
                <div class="card stats-card"></div>
                    <h3><i class="fas fa-chart-line"></i> Quick Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Login Count</span>
                            <span class="stat-value" id="loginCount">1</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Account Created</span>
                            <span class="stat-value" id="accountCreated">Today</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Status</span>
                            <span class="stat-value status-badge status-active">
                                <i class="fas fa-circle"></i> Active
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Quick Actions</h3>
                    <button class="btn-primary" onclick="showAlert('Profile updated!')">Update Profile</button>
                    <button class="btn-primary" onclick="showAlert('Settings saved!')">Settings</button>
                    <button class="btn-primary" onclick="showAlert('Help documentation opened!')">Help</button>
                </div>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>&copy; 2025 Dashboard App. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
